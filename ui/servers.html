<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="ui/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="ui/css/servers.css">

    <title>Document</title>
    <style>
        .error{ 
            color: red;
        }
        .green{
            color: green;
        }
    </style>
</head>
<body>
    <h1>serwery</h1>
    <repeat group="{{ @result }}" value="{{ @server }}">
        <form action="logintoserver" method="POST">
            <check if="{{ @server.char_id }}">
                <true>
                    <a class="servers green">SERWER {{ @server.server_id }} - {{ @server.nickname }} {{ @server.level }}lv</a>
                    <input type="hidden" name="serverno" value="{{ @server.server_id }}">
                </true>
                <false>
                    <a class="servers error">SERWER {{ @server.server_id }} - {{ @server.nickname }} 0lv</a>
                    <input type="hidden" name="serverno" value="{{ @server.server_id }}">
                </false>
            </check>
        </form>
    </repeat>
    <form action="logout" method="POST">
        <button type="submit">logout</button>
    </form>
    <script>
        const buttons = document.querySelectorAll(".servers")
        for (const button of buttons) {
            button.addEventListener('click', function(event) {
                button.parentNode.submit();
            })
        }
    </script>
    </body>
</html>
