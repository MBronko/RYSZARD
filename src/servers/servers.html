<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="src/shared/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/servers/servers.css">

    <title>Wybierz serwer</title>
</head>
<body>
        <div class="background"></div>
    <div class="container">
        <div class="row box">
            <div class="col-md-6 inner-box">
                <h1>Serwery</h1>
                <div class="col-md-12">
                    <repeat group="{{ @result }}" value="{{ @server }}">
                        <form action="logintoserver" method="POST">
                            <div class="row server">
                                <check if="{{ @server.char_id }}">
                                    <true>
                                        <span class="servers green">SERWER {{ @server.server_id }} - {{ @server.nickname }} {{ @server.level }}lv</span>
                                        <input type="hidden" name="serverno" value="{{ @server.server_id }}">
                                    </true>
                                    <false>
                                        <span class="servers error">SERWER {{ @server.server_id }} - {{ @server.nickname }} 0lv</span>
                                        <input type="hidden" name="serverno" value="{{ @server.server_id }}">
                                    </false>
                                </check>
                            </div>
                        </form>
                    </repeat>
                </div>
                <form action="logout" method="POST">
                    <button type="submit">logout</button>
                </form>
            </div>
        </div>
    </div>
    <script src="src/servers/serversInit.js"></script>
    </body>
</html>
