<div class="row">
        <h2>Odebrane</h2>
</div>
<div class="row">
    <div class="col-lg-3">
        <h3>
            Nadawca:
        </h3>
    </div>
    <div class="col-lg-6">
        <h3>
            Tytuł:
        </h3>
    </div>
    <div class="col-lg-3">
        <h3>
            Data:
        </h3>
    </div>

<repeat group="{{ @result }}" value="{{ @msg }}">
    <div class="row mail-row">
        <div class="col-lg-3">
            {{ @msg.nickname }}
        </div>
        <div class="col-lg-6">
            {{ @msg.mail_title }}
        </div>
        <div class="col-lg-3">
            {{ @msg.mail_date }}
        </div>
        <div class="col-lg-12">
            <div class="mail-content hidden">
                <p>
                    {{ @msg.mail_content }}
                </p>
            </div>
        </div>
    </div>
</repeat>
<div class="row">
    <div class="col-lg-3">
        <button onclick="load('mail', 'GET', '#box')">Napisz</button>
        <button onclick="load('outbox', 'GET', '#box')">Wysłane</button>
    </div>
</div>
